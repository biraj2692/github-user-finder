<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.1)',
                        glassBorder: 'rgba(255, 255, 255, 0.2)',
                        primary: '#6366f1', // Indigo 500
                        secondary: '#a855f7', // Purple 500
                        darkBg: '#0f172a', // Slate 900
                        cardBg: '#1e293b', // Slate 800
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-glass backdrop-blur-lg border border-glassBorder shadow-2xl;
            }
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary;
            }
        }
        
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="text-white flex items-center justify-center p-4 selection:bg-primary selection:text-white">

    <div class="w-full max-w-5xl space-y-8 animate-fade-in relative transition-all duration-300">
        <!-- Header Section -->
        <div class="text-center space-y-2 max-w-md mx-auto">
            <div
                class="inline-block p-3 rounded-full bg-slate-800/50 border border-slate-700 mb-4 shadow-lg animate-float">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="text-white">
                    <path
                        d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4">
                    </path>
                    <path d="M9 18c-4.51 2-5-2-7-2"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold tracking-tight">
                Git<span class="text-gradient">Finder</span>
            </h1>
            <p class="text-slate-400 text-lg">Discover GitHub profiles with style.</p>
        </div>

        <!-- Search Bar -->
        <div class="relative group z-10 max-w-md mx-auto">
            <div
                class="absolute -inset-1 bg-gradient-to-r from-primary to-secondary rounded-xl blur opacity-25 group-hover:opacity-60 transition duration-500">
            </div>
            <div
                class="relative flex items-center bg-cardBg rounded-xl border border-slate-700 shadow-xl overflow-hidden focus-within:border-primary/50 transition-colors">
                <div class="pl-4 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <input type="text" id="searchInput" placeholder="Enter GitHub username..."
                    class="w-full bg-transparent px-4 py-4 text-white placeholder-slate-500 focus:outline-none"
                    value="octocat">
                <button id="searchBtn"
                    class=" bg-primary hover:bg-indigo-500 text-white px-4 md:px-6 py-2.5 mr-2 rounded-lg font-medium transition-all transform active:scale-95 shadow-lg shadow-indigo-500/30 text-sm md:text-base">
                    Search
                </button>
            </div>
        </div>

        <!-- Result Card (Mock Data) -->
        <!-- Loading Skeleton (Hidden by default) -->
        <div id="loading-card" class="glass-panel rounded-2xl p-6 md:p-8 hidden max-w-md mx-auto">
            <div class="flex flex-col items-center text-center animate-pulse">
                <!-- Avatar Skeleton -->
                <div class="w-28 h-28 rounded-full bg-slate-700/50 mb-6 border-4 border-slate-800"></div>

                <!-- Name & Username Skeleton -->
                <div class="h-8 bg-slate-700/50 rounded-lg w-3/4 mb-2"></div>
                <div class="h-5 bg-slate-700/50 rounded-lg w-1/3 mb-6"></div>

                <!-- Bio Skeleton -->
                <div class="space-y-2 w-full max-w-xs mb-6 flex flex-col items-center">
                    <div class="h-3 bg-slate-700/50 rounded w-full"></div>
                    <div class="h-3 bg-slate-700/50 rounded w-5/6"></div>
                    <div class="h-3 bg-slate-700/50 rounded w-4/6"></div>
                </div>

                <!-- Stats Grid Skeleton -->
                <div
                    class="grid grid-cols-3 gap-4 w-full mb-6 bg-slate-800/50 rounded-xl p-4 border border-slate-700/50">
                    <div class="flex flex-col items-center gap-2">
                        <div class="h-6 w-8 bg-slate-700/50 rounded"></div>
                        <div class="h-3 w-12 bg-slate-700/50 rounded"></div>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="h-6 w-8 bg-slate-700/50 rounded"></div>
                        <div class="h-3 w-12 bg-slate-700/50 rounded"></div>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="h-6 w-8 bg-slate-700/50 rounded"></div>
                        <div class="h-3 w-12 bg-slate-700/50 rounded"></div>
                    </div>
                </div>

                <!-- Details Skeleton -->
                <div class="w-full space-y-4">
                    <div class="flex items-center justify-center gap-3">
                        <div class="w-4 h-4 bg-slate-700/50 rounded-full"></div>
                        <div class="h-4 w-1/2 bg-slate-700/50 rounded"></div>
                    </div>
                    <div class="flex items-center justify-center gap-3">
                        <div class="w-4 h-4 bg-slate-700/50 rounded-full"></div>
                        <div class="h-4 w-1/3 bg-slate-700/50 rounded"></div>
                    </div>
                    <div class="flex items-center justify-center gap-3">
                        <div class="w-4 h-4 bg-slate-700/50 rounded-full"></div>
                        <div class="h-4 w-1/2 bg-slate-700/50 rounded"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Card -->

        <div id="result-card"></div>

        <!-- Repos List -->
        <div id="repos-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full"></div>

        <!-- Footer -->
        <div class="text-center text-slate-500 text-sm">
            <p>Designed with <span class="text-red-500">â™¥</span> by Biraj</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
